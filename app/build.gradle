plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.syan1.pagingdemo"
        minSdk 23
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-rx2:1.5.2-native-mt'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    def rx2javaVersion = '2.2.6'
    implementation "io.reactivex.rxjava2:rxjava:$rx2javaVersion"
    def rx2androidVersion = '2.1.1'
    implementation "io.reactivex.rxjava2:rxandroid:$rx2androidVersion"

    def paging2_version = "2.1.2"
    implementation "androidx.paging:paging-runtime-ktx:$paging2_version"
    implementation "androidx.paging:paging-rxjava2-ktx:$paging2_version"

    def retrofit2Version = "2.9.0"
    implementation "com.squareup.retrofit2:adapter-rxjava2:${retrofit2Version}"
    implementation "com.squareup.retrofit2:retrofit:${retrofit2Version}"
    implementation "com.squareup.retrofit2:converter-moshi:${retrofit2Version}"

    def okhttpVersion = "3.14.9"
    def loggingVersion = '3.12.0'
    implementation "com.squareup.okhttp3:okhttp:${okhttpVersion}"
    implementation "com.squareup.okhttp3:logging-interceptor:${loggingVersion}"

    def gsonVersion = '2.6.2'
    implementation "com.google.code.gson:gson:${gsonVersion}"

    //noinspection LifecycleAnnotationProcessorWithJava8
    kapt "androidx.lifecycle:lifecycle-compiler:2.4.0"
//    implementation "androidx.lifecycle:lifecycle-common-java8:2.4.0"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.4.0"
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"

    def uberAutoVersion = '1.1.0'
    implementation "com.uber.autodispose:autodispose-ktx:${uberAutoVersion}"
    implementation "com.uber.autodispose:autodispose-lifecycle-ktx:${uberAutoVersion}"
    implementation "com.uber.autodispose:autodispose-android:${uberAutoVersion}"
    implementation 'com.uber.autodispose:autodispose-android-archcomponents:1.4.0'

}